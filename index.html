<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/radio.css">
    <link rel="stylesheet" href="./css/checkbox.css">
    <link rel="stylesheet" href="./css/toggle.css">
    <link rel="stylesheet" href="./css/dropdown.css">
    <title>Custom HTML Inputs</title>
</head>

<body>
    <!-- Radio Button -->
    <h4>Custom Radio Buttons</h4>
    <div>
        <label for="radioId1" class="radio">
            <input type="radio" name="radioField" id="radioId1" class="radio__input" value="option1">
            <div class="radio__visible"></div>
            Option 1
        </label>
        <label for="radioId2" class="radio">
            <input type="radio" name="radioField" id="radioId2" class="radio__input" value="option2">
            <div class="radio__visible"></div>
            Option 2
        </label>
    </div>

    <!-- Checkboxes -->
    <h4>Custom Checkboxes</h4>
    <div>
        <label for="checkboxId1" class="checkbox">
            <input type="checkbox" name="checkboxField1" id="checkboxId1" class="checkbox__input" value="option1">
            <div class="checkbox__visible"></div>
            Option 1
        </label>
        <label for="checkboxId2" class="checkbox">
            <input type="checkbox" name="checkboxField2" id="checkboxId2" class="checkbox__input" value="option2">
            <div class="checkbox__visible"></div>
            Option 2
        </label>
    </div>

    <!-- Toggle Switch -->
    <h4>Custom Toggle Switch</h4>
    <div>
        <label for="toggleId1" class="toggle">
            <input type="checkbox" name="toggleField1" id="toggleId1" class="toggle__input">
            <div class="toggle__visible"></div>
            Dark Mode
        </label>
    </div>

    <!-- Dropdown -->
    <h4>Custom Dropdown</h4>
    <div>
        <select class="select">
            <option disabled selected>Select Fruit</option>
            <option value="apples">Apples</option>
            <option value="bananas">Bananas</option>
            <option value="guava">Guava</option>
        </select>
    </div>
</body>

</html>
